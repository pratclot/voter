{% load filters %}
<h1>{{ poll.poll_question }}</h1>

<ul>
{% for poll_vote, answer in poll_votes.items %}
    <li>{{  answer.answer_text }} -- {{ poll_vote.votes }}
        vote{{ poll_vote.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'movies:poll_detail' poll.id %}">Vote again?</a>
